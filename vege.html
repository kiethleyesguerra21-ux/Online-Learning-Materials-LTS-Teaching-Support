<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fruits and Vegetables</title>
<style>
   body {
    font-family: Arial, sans-serif;
    background-image: url('fruit.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    padding: 0;
  }


  /* Sidebar */
  .sidebar {
    position: fixed;
    right: 0;
    top: 0;
    width: 180px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.45);
    padding-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: center;
    overflow-y: auto;
    z-index: 10;
  }

  .sidebar a {
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.2);
    padding: 12px;
    margin: 0 10px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background: rgba(255, 255, 255, 0.4);
  }

  /* Main Content */
  .content {
    margin-right: 200px;
    padding: 20px 30px;
    width: calc(100% - 200px);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    gap: 25px;
    max-width: 900px;
    margin: 0 auto;
  }

  .item-box {
    background: rgba(8, 235, 76, 0.877);
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(168, 21, 21, 0.3);
    cursor: default;
    transition: transform 0.2s ease;
    text-align: center;
  }

  .item-box:hover {
    transform: scale(1.05);
  }

  .item-box img {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
  }

  .item-name {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    color: white;
  }

  @media (max-width: 768px) {
    .content {
      margin-right: 0;
      width: 100%;
      padding: 20px;
    }
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      flex-direction: row;
      overflow-x: auto;
      padding: 10px 0;
      gap: 10px;
      justify-content: center;
      flex-wrap: nowrap;
    }
    .sidebar a {
      margin: 0 5px;
      padding: 10px 12px;
      font-size: 16px;
      white-space: nowrap;
    }
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="index.html">Home</a>
  <a href="colors.html">Colors</a>
  <a href="shape.html">Shape</a>
  <a href="animals.html">Animals</a>
  <a href="alphabet.html">Alphabet</a>
  <a href="numbers.html">Numbers</a>
  <a href="story.html">Story</a>
  <a href="multiplication_table.html">Multiplication Table</a>
  <a href="heros.html">Philippine National Heroes</a>
  <a href="vege.html">Fruits/Vegetables</a>
</div>

<!-- Main Content -->
<div class="content">
  <h1>Fruits and Vegetables</h1>

  <div class="grid-container">
    <!-- Fruits -->
    <div class="item-box">
      <img src="banana.jpg" alt="Banana" />
      <div class="item-name">Banana</div>
    </div>
    <div class="item-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple" />
      <div class="item-name">Apple</div>
    </div>
    <div class="item-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Orange" />
      <div class="item-name">Orange</div>
    </div>
    <div class="item-box">
      <img src="st.jpg" alt="Strawberry" />
      <div class="item-name">Strawberry</div>
    </div>
    <div class="item-box">
      <img src="pin.jpg" alt="Pineapple" />
      <div class="item-name">Pineapple</div>
    </div>

    <!-- Vegetables -->
    <div class="item-box">
      <img src="car.jpg" alt="Carrot" />
      <div class="item-name">Carrot</div>
    </div>
    <div class="item-box">
      <img src="cau.jpg" alt="Cauliflower" />
      <div class="item-name">Cauliflower</div>
    </div>
    <div class="item-box">
      <img src="toma.jpg" alt="Tomato" />
      <div class="item-name">Tomato</div>
    </div>
    <div class="item-box">
      <img src="spi.jpg" alt="Spinach" />
      <div class="item-name">Spinach</div>
    </div>
    <div class="item-box">
      <img src="bro.jpg" alt="Broccoli" />
      <div class="item-name">Broccoli</div>
    </div>
  </div>
</div>

</body>
</html>
