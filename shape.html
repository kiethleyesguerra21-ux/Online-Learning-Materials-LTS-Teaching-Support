<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shapes</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: url('shape.jpg') no-repeat center center;
  background-size: cover;
  margin: 0;
  padding: 0;
  color: white;
}

/* Sidebar */
.sidebar {
  position: fixed;
  right: 0;
  top: 0;
  width: 180px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  padding-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: center;
  z-index: 10;
}

.sidebar a {
  text-decoration: none;
  color: white;
  background: rgba(7, 153, 68, 0.2);
  padding: 15px;
  margin: 0 10px;
  border-radius: 10px;
  font-size: 20px;
  font-weight: bold;
  transition: 0.3s;
}

.sidebar a:hover {
  background: rgba(255, 255, 255, 0.4);
}

/* Main content */
.content {
  margin-right: 200px;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 34px;
  margin-bottom: 20px;
}

.shape-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.shape-box {
  width: 150px;
  height: 150px;
  background: #129e00;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  color: #000;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s; /* smooth grow */
}

.shape-box.active {
  transform: scale(1.2); /* grow when clicked */
}

/* Specific shapes */
.circle { border-radius: 50%; }
.rectangle { width: 200px; height: 120px; }
.triangle {
  width: 0;
  height: 0;
  border-left: 70px solid transparent;
  border-right: 70px solid transparent;
  border-bottom: 140px solid #129e00;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s;
}
.triangle.active { transform: scale(1.2); }

.triangle span {
  position: absolute;
  top: 50px;
  left: -25px;
  font-size: 20px;
  font-weight: bold;
  color: #000;
}
</style>
</head>

<body>

<div class="sidebar">
  <a href="index.html">Home</a>
  <a href="colors.html">COLORS</a>
  <a href="shape.html">Shape</a>
  <a href="animals.html">Animals</a>
  <a href="alphabet.html">Alphabet</a>
  <a href="numbers.html">Numbers</a>
  <a href="story.html">Story</a>
  <a href="multiplication table.html">Multiplication table</a>
  <a href="heros.html">Philippine national heroes</a>
  <a href="vege.html">fruits/vegetables</a>
</div>

<div class="content">
  <h1>SHAPES</h1>

  <div class="shape-container">
    <div class="shape-box circle" onclick="toggleShape(this)">Circle</div>
    <div class="shape-box square" onclick="toggleShape(this)">Square</div>
    <div class="shape-box rectangle" onclick="toggleShape(this)">Rectangle</div>
    <div class="triangle" onclick="toggleShape(this)"><span>Triangle</span></div>
  </div>
</div>

<script>
function toggleShape(box) {
  // Remove active from all boxes
  document.querySelectorAll('.shape-box, .triangle').forEach(b => b.classList.remove('active'));
  // Activate clicked box
  box.classList.add('active');
}
</script>

</body>
</html>
