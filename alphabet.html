<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('alpha.jpg');
      background-size: cover;
      background-repeat: repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-right: 200px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      background: rgb(77, 92, 77);
      padding: 14px;
      margin: 0 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Main content */
    .content {
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: white;
      text-shadow: 1px 1px 5px #000;
      margin-bottom: 20px;
    }

    .alphabet-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .letter-box {
      background: rgb(125, 189, 8);
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      border-radius: 15px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px #000;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, background 0.2s;
    }

    .letter-box:hover {
      transform: scale(1.08);
      background: rgba(255, 255, 255, 0.4);
    }

    /* POPUP BACKGROUND */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* BIG IMAGE */
    .popup-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      background: white;
      padding: 10px;
    }

    /* CLOSE BUTTON */
    .close-popup {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
