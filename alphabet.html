<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('alpha.jpg'); /* your background image */
      background-size: cover;
      background-repeat: repeat; /* allows movement */
      background-position: 0 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-right: 200px;
      padding: 20px;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      background: rgb(77, 92, 77);
      padding: 15px;
      margin: 0 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* ===== MAIN CONTENT ===== */
    .content {
      margin-right: 200px; /* space for right sidebar */
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: white;
      text-shadow: 1px 1px 5px #000; /* optional for readability */
    }

    .alphabet-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .letter-box {
      background: rgb(125, 189, 8);
      padding: 25px;
      font-size: 32px;
      border-radius: 15px;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    .letter-box:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }

  </style>
</head>

<body>

  <!-- ===== RIGHT SIDEBAR MENU ===== -->
  <div class="sidebar">

  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="content">

</body>
